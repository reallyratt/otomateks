<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Otomateks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- JSZip for reading and writing .pptx files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- SheetJS for reading .xlsx files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Tesseract.js for OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Space Grotesk"', 'sans-serif'],
            },
            colors: {
              'brutal-bg': 'var(--brutal-bg)',
              'brutal-surface': 'var(--brutal-surface)',
              'brutal-border': 'var(--brutal-border)',
              'brutal-text': 'var(--brutal-text)',
              'brutal-accent': 'var(--color-accent)',
              'brutal-white': '#FFFFFF',
            },
            boxShadow: {
              'brutal': '4px 4px 0px 0px var(--brutal-border)',
              'brutal-lg': '8px 8px 0px 0px var(--brutal-border)',
              'brutal-sm': '2px 2px 0px 0px var(--brutal-border)',
            },
            animation: {
              fadeIn: 'fadeIn 0.3s ease-out forwards',
              slideIn: 'slideIn 0.3s ease-out forwards',
              slideUp: 'slideUp 0.3s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideIn: {
                '0%': { opacity: '0', transform: 'translateX(-10px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-accent: #0033FF; /* Default Blue */
        
        /* Light Mode Palette */
        --brutal-bg: #F5EAD7;       /* Warm Paper */
        --brutal-surface: #FFFFFF;  /* White */
        --brutal-border: #000000;   /* Black */
        --brutal-text: #000000;     /* Black */
      }

      .dark {
        /* Dark Mode Palette - Inverted High Contrast */
        --brutal-bg: #000000;       /* Black */
        --brutal-surface: #000000;  /* Black */
        --brutal-border: #F5EAD7;   /* Warm Paper */
        --brutal-text: #F5EAD7;     /* Warm Paper */
      }

      /* Globally hide scrollbars while maintaining functionality */
      * {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      *::-webkit-scrollbar {
        display: none; /* Chrome, Safari and Opera */
      }

      /* Disable text selection globally for static UI elements */
      body {
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE 10+ */
        user-select: none; /* Standard syntax */
      }

      /* Re-enable text selection for user input fields and copyable code */
      input, textarea, [contenteditable], code, pre {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
        cursor: text;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
</head>
  <body class="bg-brutal-bg text-brutal-text">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
